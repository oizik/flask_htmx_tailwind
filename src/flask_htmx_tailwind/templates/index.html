{% extends "base.html" %}

{% block content %}
<div class="w-2/3 mx-auto py-10 text-gray-600">
    <input type="text" name="search" hx-post="/search" hx-trigger="keyup changed delay:250ms" hx-target="#todo-results"
        placeholder="search" class="bg-white px-5 pr-10 rounded-full text-2xl focus:outline-none">
</div>
<span class="htmx-indicator w-2/3 mx-auto"></span>
<table class="border-collapse w-2/3 mx-auto">
    <thead>
        <tr>
            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">#
            </th>
            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Title
            </th>
            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 hidden lg:table-cell">
                Complete
            </th>
        </tr>
    </thead>
    <tbody id="todo-results">
        {% include 'todo.html' %}
    </tbody>
</table>
{% endblock content %}
